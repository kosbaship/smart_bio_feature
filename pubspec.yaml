name: feature_oriented
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  # Service locator
  get_it: ^7.2.0
  # Bloc for state management
  flutter_bloc: ^8.0.1
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.1
  # Network info
  connectivity_plus: ^2.2.0
  # Http calls
  dio: ^4.0.4
  # Local Cache
  shared_preferences: ^2.0.11
  # Logging
  logger: ^1.1.0
  # getx for internalization
  get: ^4.6.1
  # intl for translation
  intl: ^0.17.0
  # local auth fro Biometric login
  local_auth: ^1.1.10





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.4


flutter:

  uses-material-design: true

  assets:
    - assets/lang/